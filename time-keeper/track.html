<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Time Keeper</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="styles.css" type="text/css" rel="stylesheet">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/e2ea650ddc.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Bootstrap navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Time Keeper</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="index.html"><i class="fa-solid fa-house"></i> Home</a>
                        <a class="nav-link active" aria-current="page" href="track.html"><i class="fa-solid fa-list-check"></i> Track</a>
                        <a class="nav-link" href="settings.html"><i class="fa-solid fa-gear"></i> Settings</a>
                    </div>
                </div>
            </div>
        </nav>
        <main>
            <div class="container mt-3">
                <h1>Track an Activity to Reach Your Goal</h1>
                <section class="container mt-3 p-3 bg-light rounded-3 row">
                    <h2>Choose a task:</h2>
                    <form>
                        <label for="activity-select">Which activity are you going to do?</label>
                        <select id="activity-select" class="form-select">

                        </select>
                        <div class="row mt-3">
                            <div class="col d-flex justify-content-end">
                                <button class="btn btn-primary" type="button" id="start-tracking">Start Activity</button>
                            </div>
                        </div>
                    </form>
                </section>
                <section class="container mt-3 p-3 bg-light rounded-3 row">
                    <h2>Time on task:</h2>
                    <p class="display-1 text-center" id="timer">00:00:00</p>
                    <div class="row mt-3 p-0">
                        <div class="col d-flex justify-content-end">
                            <button class="btn btn-primary" type="button" id="stop-tracking">End Activity</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <!-- 
            More advanced JS - using multiple scripts 
            Scripts are loaded in order
            Scripts can access functions and variables defined in scripts loaded earlier
            i.e. code in track.js can call code in lib.js but lib.js cannot call code in track.js
            If you have multiple script files e.g. one per HTML page, avoid duplicating code by
            putting common functions, classes, constants etc into their own JS file (like lib.js),
            which can then be references by other scripts
        -->
        
        <script src="scripts/track.js" type="module"></script>
    </body>
</html>
